<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Registered</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>

    .container {
      max-width: 500px;
      height: 93vh;
      padding: 10px;
      background-image: url("/Images/bg1.jpeg");
      background-size: cover;
    }
  </style>
  <link rel="stylesheet" href="./assets/bootstrap/css/bs.css">
	<link rel="stylesheet" href="./assets/bootstrap/css/s.css">
</head>

<body>
  <div class="container mt-4">
    <div class="h2  text-center">Register</div>
    <form class="row g-3" action="lab2.html" method="post">
      <div class="row-6">
        <label for="inputEmail4" class="form-label">Email/Username</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
      </div>
      <div class="row-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
      </div>

      <div class="row-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Re-Enter Password">
      </div>


      <div class="row-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Agree To <a href="termsAndConditions.txt">Terms and Conditions</a>
          </label>
        </div>
      </div>
      <center>
        <div class="row-12">
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
    </form>
    <br>
    <span>Already a user</span> <a class="btn btn-dark  btn-sm" href="Login.html">Go to Login</a>
  </div>
  </center>

</body>

</html>
